<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 50" width="40" height="50">
  <style>
    @keyframes flowerSway { 0%,100%{transform:rotate(-3deg)} 50%{transform:rotate(3deg)} }
    @keyframes petalPulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }
    .flower-stem { animation: flowerSway 4s ease-in-out infinite; transform-origin: 20px 50px; }
    .petals { animation: petalPulse 3s ease-in-out infinite; transform-origin: 20px 15px; }
  </style>
  <g class="flower-stem">
    <!-- Stem -->
    <path d="M20 50 Q18 35 20 20" fill="none" stroke="#2D8A3A" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Leaves on stem -->
    <path d="M19 38 Q12 34 14 30 Q18 32 19 36" fill="#3DA04A"/>
    <path d="M21 32 Q28 28 26 24 Q22 26 21 30" fill="#3DA04A"/>
    <!-- Flower head -->
    <g class="petals">
      <!-- Petals -->
      <ellipse cx="14" cy="12" rx="6" ry="4" fill="#F472B6" transform="rotate(-30 20 15)"/>
      <ellipse cx="26" cy="12" rx="6" ry="4" fill="#F472B6" transform="rotate(30 20 15)"/>
      <ellipse cx="12" cy="18" rx="6" ry="4" fill="#E860A6" transform="rotate(-70 20 15)"/>
      <ellipse cx="28" cy="18" rx="6" ry="4" fill="#E860A6" transform="rotate(70 20 15)"/>
      <ellipse cx="20" cy="8" rx="5" ry="4" fill="#F888C0" transform="rotate(0 20 15)"/>
      <!-- Center -->
      <circle cx="20" cy="15" r="4" fill="#FFD700"/>
      <circle cx="19" cy="14" r="1.5" fill="#FFA500" opacity="0.6"/>
      <circle cx="21" cy="16" r="1" fill="#FFA500" opacity="0.5"/>
    </g>
  </g>
</svg>
