    <path d="M38 18 Q42 16 41 13" fill="none" stroke="#2A7A2A" stroke-width="0.8" stroke-linecap="round"/>
    <path d="M12 26 Q8 24 9 21" fill="none" stroke="#2A7A2A" stroke-width="0.8" stroke-linecap="round"/>
