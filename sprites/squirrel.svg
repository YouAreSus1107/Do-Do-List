<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 50" width="60" height="50">
  <style>
    @keyframes tailFluff { 0%,100%{transform:rotate(-5deg) scaleX(1)} 50%{transform:rotate(8deg) scaleX(1.05)} }
    @keyframes squirrelBob { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-2px)} }
    .squirrel-body { animation: squirrelBob 2s ease-in-out infinite; }
    .squirrel-tail { animation: tailFluff 2.5s ease-in-out infinite; transform-origin: 42px 30px; }
  </style>
  <g class="squirrel-body">
    <!-- Tail -->
    <g class="squirrel-tail">
      <path d="M42 30 Q55 10 52 25 Q58 5 48 20 Q52 15 46 28" fill="#B06820" opacity="0.9"/>
      <path d="M44 28 Q52 15 50 24 Q54 10 47 22" fill="#C88030" opacity="0.6"/>
    </g>
    <!-- Body -->
    <ellipse cx="28" cy="32" rx="13" ry="10" fill="#B06820"/>
    <ellipse cx="26" cy="35" rx="9" ry="6" fill="#D4A060"/>
    <!-- Head -->
    <circle cx="16" cy="22" r="9" fill="#B06820"/>
    <ellipse cx="14" cy="25" rx="5.5" ry="4" fill="#D4A060"/>
    <!-- Eye -->
    <circle cx="12" cy="20" r="2.2" fill="#1a1a1a"/>
    <circle cx="11.5" cy="19.5" r="0.7" fill="white" opacity="0.8"/>
    <!-- Nose -->
    <ellipse cx="8" cy="23" rx="1.5" ry="1" fill="#2a1a0a"/>
    <!-- Ears -->
    <ellipse cx="12" cy="13" rx="3" ry="5" fill="#B06820" transform="rotate(-15 12 13)"/>
    <ellipse cx="12" cy="13" rx="1.8" ry="3.2" fill="#D4A060" transform="rotate(-15 12 13)"/>
    <ellipse cx="20" cy="12" rx="3" ry="5" fill="#B06820" transform="rotate(10 20 12)"/>
    <ellipse cx="20" cy="12" rx="1.8" ry="3.2" fill="#D4A060" transform="rotate(10 20 12)"/>
    <!-- Front paws (holding something) -->
    <ellipse cx="17" cy="38" rx="3" ry="2" fill="#A05818"/>
    <ellipse cx="22" cy="38" rx="3" ry="2" fill="#A05818"/>
    <!-- Acorn -->
    <ellipse cx="19.5" cy="37" rx="2.5" ry="3" fill="#8B6914"/>
    <path d="M17 35 Q19.5 33 22 35" fill="#6B4F12"/>
    <line x1="19.5" y1="33" x2="19.5" y2="31" stroke="#5C4033" stroke-width="0.8"/>
    <!-- Back legs -->
    <ellipse cx="36" cy="40" rx="5" ry="4" fill="#A05818"/>
    <rect x="37" y="40" width="4" height="6" rx="2" fill="#A05818"/>
    <ellipse cx="39" cy="46.5" rx="3" ry="1.5" fill="#8B4810"/>
  </g>
</svg>
