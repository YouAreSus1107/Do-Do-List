<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 45" width="40" height="45">
  <style>
    @keyframes mushBounce { 0%,100%{transform:scaleY(1) scaleX(1)} 50%{transform:scaleY(1.04) scaleX(0.97)} }
    .mushroom { animation: mushBounce 3s ease-in-out infinite; transform-origin: 20px 45px; }
  </style>
  <g class="mushroom">
    <!-- Stem -->
    <rect x="14" y="25" width="12" height="18" rx="4" fill="#F0E6D4"/>
    <rect x="16" y="27" width="3" height="14" rx="1" fill="#E0D6C4" opacity="0.5"/>
    <!-- Cap -->
    <ellipse cx="20" cy="24" rx="18" ry="14" fill="#D44040"/>
    <ellipse cx="20" cy="22" rx="16" ry="11" fill="#E05050" opacity="0.7"/>
    <!-- Spots -->
    <circle cx="14" cy="18" r="3" fill="#F8F0E8" opacity="0.85"/>
    <circle cx="24" cy="15" r="2.5" fill="#F8F0E8" opacity="0.85"/>
    <circle cx="18" cy="25" r="2" fill="#F8F0E8" opacity="0.7"/>
    <circle cx="28" cy="22" r="2.8" fill="#F8F0E8" opacity="0.8"/>
    <circle cx="10" cy="24" r="1.8" fill="#F8F0E8" opacity="0.7"/>
    <!-- Cap shadow -->
    <ellipse cx="20" cy="28" rx="16" ry="3" fill="#B03030" opacity="0.3"/>
    <!-- Grass at base -->
    <path d="M8 43 Q10 38 12 43" fill="#3A8A3A" opacity="0.6"/>
    <path d="M28 43 Q30 37 32 43" fill="#3A8A3A" opacity="0.6"/>
  </g>
</svg>
