<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50" width="80" height="50">
  <style>
    @keyframes wingFlap { 0%,100%{transform:rotate(-5deg)} 50%{transform:rotate(-35deg)} }
    @keyframes bodyBob { 0%,100%{transform:translateY(0)} 50%{transform:translateY(2px)} }
    .wing { animation: wingFlap 0.4s ease-in-out infinite; transform-origin: 40px 25px; }
    .bird-body { animation: bodyBob 0.8s ease-in-out infinite; }
  </style>
  <g class="bird-body">
    <!-- Wing -->
    <g class="wing">
      <path d="M40 22 Q30 5 15 10 Q25 18 35 22 Z" fill="#4A6B8A"/>
      <path d="M40 22 Q50 5 65 10 Q55 18 45 22 Z" fill="#4A6B8A"/>
      <!-- Wing detail -->
      <path d="M35 20 Q28 10 20 14" fill="none" stroke="#3A5B7A" stroke-width="1" opacity="0.5"/>
      <path d="M45 20 Q52 10 60 14" fill="none" stroke="#3A5B7A" stroke-width="1" opacity="0.5"/>
    </g>
    <!-- Body -->
    <ellipse cx="40" cy="28" rx="12" ry="7" fill="#5A7B9A"/>
    <!-- Belly -->
    <ellipse cx="40" cy="30" rx="8" ry="4.5" fill="#8AAABA"/>
    <!-- Head -->
    <circle cx="28" cy="24" r="7" fill="#5A7B9A"/>
    <!-- Eye -->
    <circle cx="25" cy="22.5" r="2" fill="white"/>
    <circle cx="24.5" cy="22.5" r="1.2" fill="#1a1a1a"/>
    <circle cx="24" cy="22" r="0.4" fill="white"/>
    <!-- Beak -->
    <polygon points="18,24 22,22 22,26" fill="#E8A020"/>
    <!-- Tail -->
    <path d="M52 25 L62 20 L60 26 L65 22 L58 28 Z" fill="#4A6B8A"/>
    <!-- Feet (tucked) -->
    <path d="M35 34 L33 38 M34 38 L32 38 M34 38 L36 38" fill="none" stroke="#E8A020" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>
