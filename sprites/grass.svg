<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 30" width="50" height="30">
  <style>
    @keyframes grassWave { 0%,100%{transform:rotate(-3deg)} 30%{transform:rotate(4deg)} 70%{transform:rotate(-2deg)} }
    .blade1 { animation: grassWave 2.5s ease-in-out infinite; transform-origin: 10px 30px; }
    .blade2 { animation: grassWave 3s ease-in-out infinite 0.3s; transform-origin: 18px 30px; }
    .blade3 { animation: grassWave 2.8s ease-in-out infinite 0.6s; transform-origin: 25px 30px; }
    .blade4 { animation: grassWave 3.2s ease-in-out infinite 0.2s; transform-origin: 32px 30px; }
    .blade5 { animation: grassWave 2.6s ease-in-out infinite 0.5s; transform-origin: 40px 30px; }
  </style>
  <g class="blade1"><path d="M10 30 Q8 18 6 8 Q10 16 12 30" fill="#3A8A3A"/></g>
  <g class="blade2"><path d="M18 30 Q16 15 18 4 Q20 14 20 30" fill="#4A9A4A"/></g>
  <g class="blade3"><path d="M25 30 Q22 14 20 6 Q25 12 28 30" fill="#3A8A3A"/></g>
  <g class="blade4"><path d="M32 30 Q34 16 36 5 Q33 15 30 30" fill="#4AA04A"/></g>
  <g class="blade5"><path d="M40 30 Q38 17 40 8 Q42 16 42 30" fill="#3A8A3A"/></g>
  <!-- Tiny flowers in grass -->
  <circle cx="15" cy="22" r="1.5" fill="#F8D040" opacity="0.7"/>
  <circle cx="35" cy="20" r="1.2" fill="#F0A0C0" opacity="0.6"/>
</svg>
