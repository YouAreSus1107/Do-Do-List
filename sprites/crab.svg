<svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 65 40" width="65" height="40">
  <style>
    @keyframes crabWalk { 0%,100%{transform:translateX(0)} 50%{transform:translateX(2px)} }
    @keyframes clawSnap { 0%,80%,100%{transform:rotate(0deg)} 85%{transform:rotate(-15deg)} 95%{transform:rotate(5deg)} }
    @keyframes clawSnapR { 0%,80%,100%{transform:rotate(0deg)} 85%{transform:rotate(15deg)} 95%{transform:rotate(-5deg)} }
    @keyframes legMove { 0%,100%{transform:rotate(0deg)} 50%{transform:rotate(10deg)} }
    @keyframes legMoveAlt { 0%,100%{transform:rotate(0deg)} 50%{transform:rotate(-10deg)} }
    .crab-body { animation: crabWalk 1.5s ease-in-out infinite; }
    .claw-l { animation: clawSnap 4s ease-in-out infinite; transform-origin: 12px 12px; }
    .claw-r { animation: clawSnapR 4s ease-in-out infinite 0.3s; transform-origin: 43px 12px; }
    .leg-1 { animation: legMove 0.8s ease-in-out infinite; transform-origin: 10px 20px; }
    .leg-2 { animation: legMoveAlt 0.8s ease-in-out infinite; transform-origin: 15px 22px; }
    .leg-3 { animation: legMove 0.8s ease-in-out infinite 0.2s; transform-origin: 40px 22px; }
    .leg-4 { animation: legMoveAlt 0.8s ease-in-out infinite 0.2s; transform-origin: 45px 20px; }
  </style>
  <g class="crab-body">
    <!-- Legs left -->
    <g class="leg-1"><line x1="10" y1="20" x2="2" y2="28" stroke="#C04020" stroke-width="2" stroke-linecap="round"/></g>
    <g class="leg-2"><line x1="15" y1="22" x2="6" y2="28" stroke="#C04020" stroke-width="2" stroke-linecap="round"/></g>
    <!-- Legs right -->
    <g class="leg-3"><line x1="40" y1="22" x2="49" y2="28" stroke="#C04020" stroke-width="2" stroke-linecap="round"/></g>
    <g class="leg-4"><line x1="45" y1="20" x2="53" y2="28" stroke="#C04020" stroke-width="2" stroke-linecap="round"/></g>
    <!-- Body (shell) -->
    <ellipse cx="27" cy="18" rx="16" ry="10" fill="#E05030"/>
    <!-- Shell pattern -->
    <ellipse cx="27" cy="16" rx="10" ry="5" fill="#E86848" opacity="0.5"/>
    <ellipse cx="27" cy="20" rx="12" ry="4" fill="#C84028" opacity="0.4"/>
    <!-- Shell spots -->
    <circle cx="22" cy="15" r="1.5" fill="#D04838" opacity="0.5"/>
    <circle cx="31" cy="16" r="1.2" fill="#D04838" opacity="0.4"/>
    <!-- Claws -->
    <g class="claw-l">
      <!-- Left claw arm -->
      <rect x="6" y="11" width="8" height="3" rx="1.5" fill="#C04020"/>
      <!-- Left claw pincer -->
      <ellipse cx="5" cy="10" rx="4" ry="3" fill="#D85040"/>
      <path d="M3 8 Q5 6 7 8" fill="none" stroke="#E06050" stroke-width="1"/>
      <path d="M2 10 L5 9" fill="none" stroke="#B03020" stroke-width="1.2"/>
    </g>
    <g class="claw-r">
      <!-- Right claw arm -->
      <rect x="41" y="11" width="8" height="3" rx="1.5" fill="#C04020"/>
      <!-- Right claw pincer -->
      <ellipse cx="50" cy="10" rx="4" ry="3" fill="#D85040"/>
      <path d="M48 8 Q50 6 52 8" fill="none" stroke="#E06050" stroke-width="1"/>
      <path d="M53 10 L50 9" fill="none" stroke="#B03020" stroke-width="1.2"/>
    </g>
    <!-- Eye stalks -->
    <line x1="22" y1="10" x2="18" y2="4" stroke="#C04020" stroke-width="2" stroke-linecap="round"/>
    <line x1="32" y1="10" x2="36" y2="4" stroke="#C04020" stroke-width="2" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="18" cy="3" r="2.5" fill="white"/>
    <circle cx="18" cy="3" r="1.3" fill="#1a1a2e"/>
    <circle cx="36" cy="3" r="2.5" fill="white"/>
    <circle cx="36" cy="3" r="1.3" fill="#1a1a2e"/>
    <!-- Mouth -->
    <path d="M24 22 Q27 24 30 22" fill="none" stroke="#8a2010" stroke-width="0.6"/>
  </g>
</svg>
