<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 50" width="40" height="50">
  <style>
    @keyframes daisySway { 0%,100%{transform:rotate(-4deg)} 50%{transform:rotate(4deg)} }
    @keyframes daisyPulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.06)} }
    .daisy-stem { animation: daisySway 3.5s ease-in-out infinite; transform-origin: 20px 50px; }
    .daisy-head { animation: daisyPulse 4s ease-in-out infinite; transform-origin: 20px 14px; }
  </style>
  <g class="daisy-stem">
    <path d="M20 50 Q22 36 20 18" fill="none" stroke="#3A8A30" stroke-width="2" stroke-linecap="round"/>
    <path d="M20 40 Q14 36 15 32 Q18 34 20 38" fill="#4AA040"/>
    <path d="M20 34 Q26 30 24 26 Q21 28 20 32" fill="#4AA040"/>
    <g class="daisy-head">
      <ellipse cx="20" cy="8" rx="3" ry="5" fill="white"/>
      <ellipse cx="13" cy="11" rx="3" ry="5" fill="white" transform="rotate(-50 13 11)"/>
      <ellipse cx="27" cy="11" rx="3" ry="5" fill="white" transform="rotate(50 27 11)"/>
      <ellipse cx="14" cy="18" rx="3" ry="5" fill="#F0F0E8" transform="rotate(-95 14 18)"/>
      <ellipse cx="26" cy="18" rx="3" ry="5" fill="#F0F0E8" transform="rotate(95 26 18)"/>
      <ellipse cx="17" cy="7" rx="3" ry="5" fill="#F8F8F0" transform="rotate(-25 17 7)"/>
      <ellipse cx="23" cy="7" rx="3" ry="5" fill="#F8F8F0" transform="rotate(25 23 7)"/>
      <circle cx="20" cy="14" r="4.5" fill="#FFD700"/>
      <circle cx="19" cy="13" r="1.5" fill="#E8B800" opacity="0.7"/>
      <circle cx="21.5" cy="15" r="1" fill="#E8B800" opacity="0.5"/>
    </g>
  </g>
</svg>
