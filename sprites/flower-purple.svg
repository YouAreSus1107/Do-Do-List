<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 50" width="40" height="50">
  <style>
    @keyframes tulipSway { 0%,100%{transform:rotate(-2deg)} 50%{transform:rotate(3deg)} }
    @keyframes tulipBloom { 0%,100%{transform:scaleX(1)} 50%{transform:scaleX(1.08)} }
    .tulip-stem { animation: tulipSway 4.5s ease-in-out infinite; transform-origin: 20px 50px; }
    .tulip-head { animation: tulipBloom 5s ease-in-out infinite; transform-origin: 20px 18px; }
  </style>
  <g class="tulip-stem">
    <path d="M20 50 Q19 38 20 22" fill="none" stroke="#2B7A28" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M20 42 Q12 38 14 33 Q18 36 20 40" fill="#3A9038"/>
    <g class="tulip-head">
      <path d="M12 18 Q14 4 20 2 Q26 4 28 18 Q24 22 20 22 Q16 22 12 18 Z" fill="#C084FC"/>
      <path d="M16 16 Q18 6 20 4 Q20 6 20 18 Q18 20 16 18 Z" fill="#D4A0FF" opacity="0.6"/>
      <path d="M24 16 Q22 6 20 4 Q20 6 20 18 Q22 20 24 18 Z" fill="#B070EA" opacity="0.5"/>
      <path d="M14 18 Q16 12 18 10" fill="none" stroke="#A060D0" stroke-width="0.5" opacity="0.4"/>
    </g>
  </g>
</svg>
