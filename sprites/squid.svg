<svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 55 55" width="55" height="55">
  <style>
    @keyframes squidPulse { 0%,100%{transform:scaleY(1) scaleX(1)} 50%{transform:scaleY(0.95) scaleX(1.03)} }
    @keyframes tentacleWave { 0%,100%{transform:rotate(0deg)} 25%{transform:rotate(8deg)} 75%{transform:rotate(-8deg)} }
    @keyframes tentacleWaveAlt { 0%,100%{transform:rotate(0deg)} 25%{transform:rotate(-6deg)} 75%{transform:rotate(6deg)} }
    .squid-body { animation: squidPulse 2s ease-in-out infinite; transform-origin: 22px 18px; }
    .tent-1 { animation: tentacleWave 1.5s ease-in-out infinite; transform-origin: 16px 30px; }
    .tent-2 { animation: tentacleWaveAlt 1.5s ease-in-out infinite 0.2s; transform-origin: 22px 32px; }
    .tent-3 { animation: tentacleWave 1.5s ease-in-out infinite 0.4s; transform-origin: 28px 30px; }
  </style>
  <g class="squid-body">
    <!-- Mantle (head) -->
    <ellipse cx="22" cy="15" rx="12" ry="16" fill="#D87098"/>
    <ellipse cx="22" cy="12" rx="8" ry="10" fill="#E890A8" opacity="0.5"/>
    <!-- Spots -->
    <circle cx="17" cy="10" r="2" fill="#C05878" opacity="0.4"/>
    <circle cx="26" cy="13" r="1.5" fill="#C05878" opacity="0.3"/>
    <!-- Eyes -->
    <circle cx="16" cy="20" r="3" fill="white"/>
    <circle cx="16" cy="20" r="1.8" fill="#1a1a2e"/>
    <circle cx="15.5" cy="19.5" r="0.6" fill="white" opacity="0.8"/>
    <circle cx="28" cy="20" r="3" fill="white"/>
    <circle cx="28" cy="20" r="1.8" fill="#1a1a2e"/>
    <circle cx="27.5" cy="19.5" r="0.6" fill="white" opacity="0.8"/>
    <!-- Tentacles -->
    <g class="tent-1">
      <path d="M14 28 Q10 36 12 42 Q13 44 14 42 Q16 38 15 32" fill="none" stroke="#D87098" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M18 29 Q16 37 14 43" fill="none" stroke="#D87098" stroke-width="2" stroke-linecap="round"/>
    </g>
    <g class="tent-2">
      <path d="M20 30 Q18 38 20 44 Q21 45 22 44 Q24 38 22 32" fill="none" stroke="#D87098" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M24 30 Q22 38 24 44" fill="none" stroke="#D87098" stroke-width="2" stroke-linecap="round"/>
    </g>
    <g class="tent-3">
      <path d="M28 28 Q32 36 30 42 Q29 44 28 42 Q26 38 27 32" fill="none" stroke="#D87098" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M32 29 Q30 37 32 43" fill="none" stroke="#D87098" stroke-width="2" stroke-linecap="round"/>
    </g>
    <!-- Suckers (dots on tentacles) -->
    <circle cx="13" cy="35" r="0.8" fill="#E8B0C0" opacity="0.6"/>
    <circle cx="14" cy="39" r="0.7" fill="#E8B0C0" opacity="0.5"/>
    <circle cx="21" cy="37" r="0.8" fill="#E8B0C0" opacity="0.6"/>
    <circle cx="22" cy="41" r="0.7" fill="#E8B0C0" opacity="0.5"/>
    <circle cx="29" cy="35" r="0.8" fill="#E8B0C0" opacity="0.6"/>
    <circle cx="30" cy="39" r="0.7" fill="#E8B0C0" opacity="0.5"/>
  </g>
</svg>
