<svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 80 55" width="80" height="55">
  <style>
    @keyframes foxSleepBreath { 0%,100%{transform:scaleY(1)} 50%{transform:scaleY(1.02)} }
    .fox-sleep { animation: foxSleepBreath 3.5s ease-in-out infinite; transform-origin: 35px 30px; }
  </style>
  <g class="fox-sleep">
    <!-- Tail (curled around body) -->
    <path d="M55 28 Q68 15 65 30 Q62 42 50 38 Q44 36 48 32 Q52 28 55 28" fill="#E86A20"/>
    <path d="M62 28 Q60 35 54 34" fill="#F8F0E0" opacity="0.7"/>
    <!-- Body (curled up) -->
    <ellipse cx="35" cy="32" rx="20" ry="11" fill="#E86A20"/>
    <!-- Belly -->
    <ellipse cx="33" cy="36" rx="14" ry="6" fill="#F8E8D0"/>
    <!-- Tucked Legs (barely visible) -->
    <ellipse cx="22" cy="40" rx="6" ry="3" fill="#C85A18" opacity="0.6"/>
    <ellipse cx="42" cy="40" rx="6" ry="3" fill="#C85A18" opacity="0.6"/>
    <!-- Head (resting on paws) -->
    <path d="M10 26 Q8 18 15 15 Q22 12 26 16 Q28 20 26 28 Q20 32 14 30 Z" fill="#E86A20"/>
    <!-- Face -->
    <path d="M10 24 Q12 19 17 19 Q20 24 17 28 Z" fill="#F8E8D0"/>
    <!-- Closed Eyes -->
    <path d="M13 20 Q16 18.5 18 20" fill="none" stroke="#2a1a0a" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Nose -->
    <ellipse cx="10" cy="24" rx="2" ry="1.5" fill="#1a0a0a"/>
    <!-- Ears (relaxed) -->
    <polygon points="14,15 11,6 18,12" fill="#E86A20"/>
    <polygon points="15,14 12.5,8 17,12" fill="#F8E8D0" opacity="0.5"/>
    <polygon points="22,13 21,5 25,10" fill="#E86A20"/>
    <polygon points="22,12 21.5,7 24,10" fill="#F8E8D0" opacity="0.5"/>
    <!-- Paws (under chin) -->
    <ellipse cx="12" cy="30" rx="4" ry="2" fill="#C85A18"/>
    <ellipse cx="18" cy="30" rx="4" ry="2" fill="#C85A18"/>
  </g>
</svg>
