<svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 60 46" width="60" height="46">
  <style>
    @keyframes bunSleepBreath { 0%,100%{transform:scaleY(1)} 50%{transform:scaleY(1.03)} }
    .bun-sleep { animation: bunSleepBreath 3s ease-in-out infinite; transform-origin: 25px 24px; }
  </style>
  <g class="bun-sleep">
    <!-- Body (compact oval, NOT fat) -->
    <ellipse cx="26" cy="24" rx="15" ry="9" fill="#B87830"/>
    <!-- Belly -->
    <ellipse cx="25" cy="27" rx="10" ry="5" fill="#D4A868" opacity="0.6"/>
    <!-- Tucked paws -->
    <ellipse cx="16" cy="31" rx="4" ry="2" fill="#A06828" opacity="0.5"/>
    <ellipse cx="34" cy="31" rx="4" ry="2" fill="#A06828" opacity="0.5"/>
    <!-- Head -->
    <circle cx="14" cy="19" r="8.5" fill="#B87830"/>
    <!-- Cheek -->
    <ellipse cx="12" cy="22" rx="5" ry="3" fill="#D4A868" opacity="0.5"/>
    <!-- Closed Eyes -->
    <path d="M9 17 Q12 15.5 14 17" fill="none" stroke="#2a1a0a" stroke-width="1.3" stroke-linecap="round"/>
    <!-- Nose -->
    <ellipse cx="7" cy="20" rx="1.5" ry="1" fill="#E8A0A0"/>
    <!-- Mouth -->
    <path d="M7 21 Q9 22.5 10 21" fill="none" stroke="#8a5a3a" stroke-width="0.4"/>
    <!-- Ears (flopped down, relaxed) -->
    <ellipse cx="12" cy="8" rx="3" ry="8" fill="#B87830" transform="rotate(-20 12 8)"/>
    <ellipse cx="12" cy="8" rx="1.8" ry="5.5" fill="#E8B0A0" transform="rotate(-20 12 8)"/>
    <ellipse cx="19" cy="9" rx="3" ry="8" fill="#B87830" transform="rotate(5 19 9)"/>
    <ellipse cx="19" cy="9" rx="1.8" ry="5.5" fill="#E8B0A0" transform="rotate(5 19 9)"/>
    <!-- Tail -->
    <circle cx="41" cy="22" r="3.5" fill="#D4A868"/>
  </g>
</svg>
