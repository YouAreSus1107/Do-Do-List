<svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 60 50" width="60" height="50">
  <style>
    @keyframes frogBreath { 0%,100%{transform:scaleY(1)} 50%{transform:scaleY(1.04)} }
    @keyframes frogThroat { 0%,70%,100%{ry:3} 80%{ry:5} }
    @keyframes frogBlink { 0%,92%,100%{transform:scaleY(1)} 95%{transform:scaleY(0.1)} }
    .frog-body { animation: frogBreath 2s ease-in-out infinite; transform-origin: 25px 28px; }
    .frog-eye-l { animation: frogBlink 4s ease-in-out infinite; transform-origin: 15px 10px; }
    .frog-eye-r { animation: frogBlink 4s ease-in-out infinite 0.1s; transform-origin: 35px 10px; }
  </style>
  <g class="frog-body">
    <!-- Back Legs -->
    <ellipse cx="8" cy="35" rx="8" ry="4" fill="#2A8C3A" transform="rotate(-20 8 35)"/>
    <ellipse cx="42" cy="35" rx="8" ry="4" fill="#2A8C3A" transform="rotate(20 42 35)"/>
    <!-- Feet -->
    <ellipse cx="3" cy="38" rx="5" ry="2" fill="#1E7A2E"/>
    <ellipse cx="47" cy="38" rx="5" ry="2" fill="#1E7A2E"/>
    <!-- Body -->
    <ellipse cx="25" cy="28" rx="16" ry="10" fill="#3AAC4A"/>
    <!-- Belly -->
    <ellipse cx="25" cy="31" rx="12" ry="6" fill="#A0E8A0" opacity="0.6"/>
    <!-- Spots -->
    <circle cx="20" cy="25" r="2" fill="#2A8C3A" opacity="0.5"/>
    <circle cx="30" cy="24" r="1.5" fill="#2A8C3A" opacity="0.5"/>
    <circle cx="26" cy="28" r="1.8" fill="#2A8C3A" opacity="0.4"/>
    <!-- Front Legs -->
    <rect x="12" y="34" width="3" height="6" rx="1.5" fill="#2A8C3A"/>
    <rect x="35" y="34" width="3" height="6" rx="1.5" fill="#2A8C3A"/>
    <!-- Toes -->
    <circle cx="12" cy="40" r="1.5" fill="#1E7A2E"/>
    <circle cx="14" cy="40.5" r="1.2" fill="#1E7A2E"/>
    <circle cx="36" cy="40" r="1.5" fill="#1E7A2E"/>
    <circle cx="38" cy="40.5" r="1.2" fill="#1E7A2E"/>
    <!-- Head -->
    <ellipse cx="25" cy="18" rx="14" ry="10" fill="#3AAC4A"/>
    <!-- Throat -->
    <ellipse cx="25" cy="23" rx="8" ry="3" fill="#C8F0C8" opacity="0.6"/>
    <!-- Eyes (bulging) -->
    <g class="frog-eye-l">
      <circle cx="15" cy="10" r="5" fill="#3AAC4A"/>
      <circle cx="15" cy="10" r="4" fill="white"/>
      <circle cx="14.5" cy="9.5" r="2.2" fill="#1a1a2e"/>
      <circle cx="14" cy="9" r="0.7" fill="white" opacity="0.8"/>
    </g>
    <g class="frog-eye-r">
      <circle cx="35" cy="10" r="5" fill="#3AAC4A"/>
      <circle cx="35" cy="10" r="4" fill="white"/>
      <circle cx="34.5" cy="9.5" r="2.2" fill="#1a1a2e"/>
      <circle cx="34" cy="9" r="0.7" fill="white" opacity="0.8"/>
    </g>
    <!-- Mouth -->
    <path d="M15 22 Q25 26 35 22" fill="none" stroke="#1E7A2E" stroke-width="0.8"/>
    <!-- Nostrils -->
    <circle cx="20" cy="17" r="0.8" fill="#1E7A2E"/>
    <circle cx="30" cy="17" r="0.8" fill="#1E7A2E"/>
  </g>
</svg>
